<ion-router-outlet></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot = "bottom" style = "background: rgb(214, 213, 213);">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" >
      <ion-icon name="person"></ion-icon>
      <ion-label>Account settings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" (click) = "checkNotifications()">
      <ion-icon name="notifications">
      </ion-icon>
      <ion-badge color = "danger" *ngIf = "unchecked > 0">{{unchecked}}</ion-badge>
      <ion-label>notifications</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="tasks" *ngIf = "isTalent">
      <ion-icon name="globe-sharp"></ion-icon>
      <ion-label>Tasks</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="activities">
      <ion-icon name="navigate-sharp"></ion-icon>
      <ion-label>Activities</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
