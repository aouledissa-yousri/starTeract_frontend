<div class = "container">
    <h3 style = "text-align: center">My Account</h3>        
    <div class = "identity">
            <img [src] = "user.image" class = "img">
            <div class = "edit" (click) = "openModal()">
                <ion-icon name = "pencil-sharp" color = "light"></ion-icon>
            </div>
        <h4 style = "text-align: center">{{user.name | titlecase}}</h4>
    </div>

   <div class = "list">
    <ion-list>
        <ion-item (click)= "logOut()">
            <ion-label>Log out</ion-label>
            <ion-icon name = "log-out" color = "primary"></ion-icon>
        </ion-item>
    </ion-list>
   </div>

   <ion-modal [isOpen] = "isModalOpen">
    <ng-template>
      <div class = "container" >
        <div (click) = "closeModal()">
          <ion-icon name = "chevron-back" style = "font-size: 28px"></ion-icon>
        </div>

        <div class = "upload" style = "width: 300px">
          <h1 style = "text-align: center">Upload an Image</h1>
          <p style = "text-align: center; color: rgb(202, 200, 200)">
            Click on the button to upload an Image
          </p>

        <form [formGroup] = "form" (ngSubmit) = "uploadImage()">
          <ion-button (click) = "file.click()" class = "upload-btn">
            <span>Choose an Image to upload</span>
            <input #file type = "file" type = "file" style = "display: none" accept = "image/*" (change) = "upload($event)">
          </ion-button>
          <p style = "text-align: center;" *ngIf = "image !== null">{{image.name}}</p>
          <ion-button class = "upload-btn" [disabled] = "image === null" type = "submit">
            Upload Image
          </ion-button>
        </form>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</div>
