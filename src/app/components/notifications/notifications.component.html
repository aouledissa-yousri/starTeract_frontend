<div class = "container">
  <div class = "header">
    <h1>Notifications</h1>
  </div>
  <ion-list class = "list">
    <ng-container *ngFor = "let notification of notifications">
      <ion-item>
        <img [src] = "notification.image" class = "img">
        <p class = "text">
          {{notification.description}}
        </p>
      </ion-item>
    </ng-container>
  </ion-list> 
</div>
